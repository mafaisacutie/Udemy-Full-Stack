<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>

    <table border="1"> <!-- Initialize Table  with border size of 1-->
      <thead> <!-- initialize a column group, you do not need a thead for the table to work -->
        <th>Number</th> <!-- add a column -->
        <th>Color</th> <!-- add a column -->
        <th>Country</th> <!-- add a column -->
      </thead>
      <tr> <!-- initialize a row group -->
        <td>250</td> <!-- add a row -->
        <td>Red</td> <!-- add a row -->
        <td>USA</td> <!-- add a row -->
      </tr>
      <tr>
        <td>100</td> <!-- Do not need to fully complete a table for it to work -->
        <td>Blue</td>
        <td>France</td>
      </tr>
    </table> <!-- End Table -->

  </body>
</html>

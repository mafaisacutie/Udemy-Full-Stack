<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form method="get">
      <!-- <input type="radio" name="" value=""> Default radio button, no toggle-->
      <h2>Are you from inside the US? Or Outside the US?</h2>
      <label for="inUS">Inside:</label>
      <input id="inUS" type="radio" name="loc" value="inside">

      <label for="outUS">Outside:</label>
      <input id="outUS" type="radio" name="loc" value="outside">
      <!-- If the yahve the same name="", the radio button is in perspective of each option -->

      <h2>How was your service?</h2>
      <select class="" name="stars">
        <option value="Great">3</option>
        <option value="OK">2</option>
        <option value="BAD">1</option>
      </select>
    </form>

    <h2>Any other feedback?</h2>
    <textarea name="feedback" rows="8" cols="80"></textarea>

    <input type="submit" name="" value="submit">

  </body>
</html>

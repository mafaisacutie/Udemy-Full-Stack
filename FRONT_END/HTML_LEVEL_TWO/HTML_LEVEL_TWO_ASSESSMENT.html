<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form class="" action="thankyou.html" method="get">
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" name="" placeholder="First Name" required>
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" name="" placeholder="Last Name" required>
      <p></p>
      <label id="email" for="email">Email:</label>
      <input type="email" name="email" placeholder="name@email.com" required>
      <label id="password" for="password">Password:</label>
      <input type="password" name="password" placeholder="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input type="radio" name="yes" value="">
      <label for="no">No:</label>
      <input type="radio" name="no" value="">

      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="payment">
        <option value="paypal">PayPal</option>
        <option value="card">Credit Card</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
